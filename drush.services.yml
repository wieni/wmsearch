services:
    wmsearch.commands.index:
        class: \Drupal\wmsearch\Commands\IndexCommands
        arguments:
            - '@wmsearch.indexer'
            - '@wmsearch.api.index'
            - '@wmsearch.api.reindex'
            - '@wmsearch.api.task'
            - '%wmsearch.elastic.index%'
        tags: [{ name: drush.command }]
